<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 基础数据 <span
        class="c-gray en">&gt;</span> 数据字典管理 <span class="c-gray en">&gt;</span> 新建字典条目 <a
        class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<article class="page-container">


    <form action="/data/add" method="get" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="id" name="dataNumber"  style="width: 150px">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类别：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="kind" name="kind" style="width: 150px">
                <div class="auto hidden" id="auto">
                    <div class="auto_out">1</div>
                    <div class="auto_out">2</div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>条目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="entry" name="entry">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="value" name="value">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否可编辑：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box">
                    <input type="checkbox" id="checkbox-1" name="checkbox">
                    <label for="checkbox-1">&nbsp;</label>
                </div>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
                <a class="btn btn-default radius" th:href="@{/data/dictionarys}">返回数据字典界面</a>
            </div>
        </div>
    </form>


</article>

<script type="text/javascript">

    var array = ['七里香', 'b0', 'b12', 'b22', 'b3', 'b4', 'b5', 'b6', '如果爱', 'b7', 'b8', 'b2', 'abd', 'ab', 'acd', 'accd', 'abd', 'qq音乐', 'b1', 'cd', 'ccd', 'cbcv', '小王子', 'cxf', 'b0'];
    var autoComplete = new AutoComplete("input", "auto", array);
    document.getElementById("input").onkeyup = function (event) {
        autoComplete.start(event);
    }

    <!-- ......ajax读取数据库......-->

    $(document).ready(function () {
        $.ajax({
            url: "newsservlet",//请求地址
            dataType: "json",//数据格式
            type: "post",//请求方式
            async: false,//是否异步请求
            success: function (data) {   //如何发送成功
                var html = "";
                for (var i = 0; i < data.length; i++) {    //遍历data数组
                    var ls = data[i];
                    html += "<li><a href='second page text.html?newsid=" + ls.news_id + "'class='infNews_wrod_a'><span>" + ls.news_name + "</span></a><span class='date'>" + ls.news_time + "</span></li>";
                }
                $("#ulul").html(html); //在html页面id=ulul的标签里显示html内容
            },
        })
    })
    <!-- ......              ......-->


    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
                category: {
                    required: true,

                },
                entry: {
                    required: true,
                },
                value: {
                    required: true,

                },


            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
